<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --text-dark: #1d1d1f;
      --text-light: #6e6e73;
      --blue: #0071e3;
      --border: #d2d2d7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: white;
      color: var(--text-dark);
      padding: 2rem;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
    }

    .nav-links a {
      background-color: var(--blue);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .nav-links a:hover {
      background-color: #005bb5;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>

  <h2>Selamat datang, Admin!</h2>

  <section>
    <h3>Statistik Pengajuan Surat</h3>
    <ul>
      <li>Total Pengajuan: <strong th:text="${total}">0</strong></li>
      <li>Pengajuan Pending: <strong th:text="${pending}">0</strong></li>
      <li>Pengajuan Disetujui: <strong th:text="${approved}">0</strong></li>
      <li>Pengajuan Ditolak: <strong th:text="${rejected}">0</strong></li>
    </ul>
  </section>

  <div class="nav-links">
    <a th:href="@{/admin/pengajuan/list}">Lihat Semua Pengajuan</a>
    <a th:href="@{/logout}">Logout</a>
  </div>

  <footer>
    &copy; 2025 Universitas XYZ. Semua hak dilindungi.
  </footer>


</body>
</html>
