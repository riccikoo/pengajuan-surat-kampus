<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pengajuan Surat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --text-dark: #1d1d1f;
      --text-light: #6e6e73;
      --blue: #0071e3;
      --blue-dark: #005bb5;
      --blue-light: #e6f1fc;
      --white: #ffffff;
      --gray-light: #f5f5f7;
      --border-radius: 14px;
      --box-shadow: 0 10px 25px rgba(0, 113, 227, 0.15);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--blue-light) 0%, var(--white) 100%);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: var(--transition);
    }

    .login-card:hover {
      box-shadow: 0 15px 30px rgba(0, 113, 227, 0.2);
    }

    .logo {
      margin-bottom: 1.5rem;
      color: var(--blue);
      font-size: 2.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-dark);
    }

    h2 {
      font-size: 1.1rem;
      color: var(--text-light);
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      border: 1px solid #d2d2d7;
      border-radius: var(--border-radius);
      outline: none;
      transition: var(--transition);
    }

    .input-field:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0.5rem;
      margin: 1.5rem 0;
      font-size: 0.95rem;
    }

    .checkbox-group input {
      accent-color: var(--blue);
    }

    .submit-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .submit-button:hover {
      background-color: var(--blue-dark);
      transform: translateY(-2px);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .link-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 0.95rem;
      margin-top: 2rem;
    }

    .link-group a {
      color: var(--blue);
      text-decoration: none;
      transition: var(--transition);
    }

    .link-group a:hover {
      text-decoration: underline;
      color: var(--blue-dark);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #d2d2d7;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .message {
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
    }

    .error-message {
      background-color: #ffeeee;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }

    .success-message {
      background-color: #e8f5e9;
      color: #388e3c;
      border: 1px solid #c8e6c9;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-light);
      font-size: 0.875rem;
      background-color: var(--gray-light);
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      h2 {
        font-size: 1rem;
      }
      
      .input-field {
        padding: 0.9rem 0.9rem 0.9rem 2.8rem;
      }
    }

    @media (max-width: 400px) {
      .login-card {
        padding: 1.5rem 1rem;
      }
      
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <h1>Sign In Untuk Pengajuan Surat</h1>
      <h2>Selamat Datang Kembali!</h2>

      <form method="post" action="/login">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input class="input-field" type="text" name="username" placeholder="Email atau Nomor Telepon" required />
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input class="input-field" type="password" name="password" placeholder="Password" required />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Ingat saya</label>
        </div>

        <button type="submit" class="submit-button">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div th:if="${param.error}" class="message error-message">
          <i class="fas fa-exclamation-circle"></i> Username atau password salah
        </div>

        <div th:if="${param.logout}" class="message success-message">
          <i class="fas fa-check-circle"></i> Anda sudah logout
        </div>

        <div class="divider">ATAU</div>

        <div class="link-group">
          
          <p>Belum memiliki akun? <a th:href="@{/register}"><i class="fas fa-user-plus"></i> Buat akun sekarang</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer>&copy; 2025 Sistem Pengajuan Surat. All rights reserved.</footer>
</body>
</html>
