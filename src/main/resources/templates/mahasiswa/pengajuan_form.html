<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ajukan Surat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #1e3a8a;
      --primary-light: #3b82f6;
      --background: #f9fafb;
      --white: #ffffff;
      --gray: #e5e7eb;
      --text-dark: #1f2937;
      --text-light: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .main-container {
      max-width: 800px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.2rem;
      color: var(--primary);
    }

    .header p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .form-container {
      background-color: var(--white);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .form-header h2 {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .form-header p {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray);
      border-radius: var(--radius);
      background-color: #f3f4f6;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    button[type="submit"] {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background: var(--primary-light);
    }

    .back-link {
      margin-top: 1.5rem;
      text-align: center;
    }

    .back-link a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-light);
      background-color: var(--gray-light);
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1><i class="fas fa-file-alt"></i> Pengajuan Surat</h1>
      <p>Ajukan surat resmi Anda dengan mudah</p>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h2>Form Pengajuan</h2>
        <p>Isi formulir berikut dengan lengkap dan benar</p>
      </div>

      <form th:action="@{/mahasiswa/pengajuan/save}" method="post" id="suratForm">
        <div class="form-group">
          <label for="jenisSurat">Jenis Surat</label>
          <select name="jenisSurat" id="jenisSurat" required>
            <option value="">-- Pilih Jenis Surat --</option>
            <option value="KETERANGAN_AKTIF">Surat Keterangan Aktif</option>
            <option value="RISET">Surat Riset</option>
            <option value="CUTI">Surat Cuti</option>
            <option value="REKOMENDASI">Surat Rekomendasi</option>
            <option value="IZIN_PENELITIAN">Surat Izin Penelitian</option>
          </select>
        </div>

        <div class="form-group">
          <label for="keperluan">Keperluan</label>
          <input type="text" id="keperluan" name="keperluan" placeholder="Masukkan keperluan surat" required />
        </div>

        <div class="form-group">
          <label for="keterangan">Keterangan Tambahan (Opsional)</label>
          <textarea id="keterangan" name="keterangan" placeholder="Masukkan jika ada..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit">
            <i class="fas fa-paper-plane"></i> Ajukan Surat
          </button>
        </div>
      </form>

      <div class="back-link">
        <a th:href="@{/mahasiswa/dashboard}">
          <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
        </a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sistem Pengajuan Surat. Dikembangkan untuk kemudahan mahasiswa</p>
  </footer>
</body>
</html>
