<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Semua Pengajuan</title></head>
<body>
<h2>Daftar Pengajuan</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Mahasiswa</th><th>Jenis</th><th>Status</th><th>Aksi</th>
    </tr>
    <tr th:each="pengajuan : ${pengajuans}">
        <td th:text="${pengajuan.id}"></td>
        <td th:text="${pengajuan.mahasiswa.nama}"></td>
        <td th:text="${pengajuan.jenisSurat}"></td>
        <td th:text="${pengajuan.status}"></td>
        <td><a th:href="@{/admin/pengajuan/{id}(id=${pengajuan.id})}">Lihat Detail</a></td>
    </tr>
</table>
<a th:href="@{/admin/dashboard}">Kembali ke Dashboard</a>
</body>
</html>
