<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Mahasiswa</title>
  <style>
    :root {
      --text-dark: #1d1d1f;
      --text-light: #6e6e73;
      --blue: #0071e3;
      --bg-light: #f5f5f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
      color: var(--text-dark);
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e5e5;
    }

    .logout-link {
      font-size: 0.95rem;
      color: var(--blue);
      text-decoration: none;
      font-weight: 500;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    nav {
      background-color: #f9f9f9;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    nav a:hover {
      color: var(--blue);
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: var(--text-light);
      background-color: #f9f9f9;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Header dengan tombol logout di kiri atas -->
  <header>
    <a th:href="@{/logout}" class="logout-link">‚Üê Logout</a>
    <strong>Dashboard Mahasiswa</strong>
  </header>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a th:href="@{/mahasiswa/pengajuan/form}">Ajukan Surat Baru</a></li>
      <li><a th:href="@{/mahasiswa/pengajuan/list}">Lihat Pengajuan Saya</a></li>
    </ul>
  </nav>

  <!-- Konten Utama -->
  <main>
    <h2>Selamat datang, [[${user.nama}]]!</h2>
    <p>Silakan pilih menu di atas untuk mengelola surat pengajuan Anda.</p>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Sistem Pengajuan Surat. All rights reserved.
  </footer>

</body>
</html>
