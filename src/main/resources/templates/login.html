<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --text-dark: #1d1d1f;
      --text-light: #6e6e73;
      --blue: #0071e3;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #fff;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--text-light);
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #0071e3;
      border-radius: 12px;
      margin-bottom: 1.25rem;
      outline: none;
    }

    .submit-button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s ease-in-out;
    }

    .submit-button:hover {
      background-color: #005bb5;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .link-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.95rem;
      margin-top: 1.5rem;
    }

    .link-group a {
      color: #0071e3;
      text-decoration: none;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      color: red;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-light);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Sign In For Pengajuan Surat</h1>
    <h2>Selamat Datang!</h2>

    <div class="form-container">
      <form method="post" action="/login">
        <input class="input-field" type="text" name="username" placeholder="Email or Phone Number" required />
        <input class="input-field" type="password" name="password" placeholder="Password" required />

        <div class="checkbox-group">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="submit-button">Sign In</button>

        <div class="message">
          <p th:if="${param.error}">Username atau password salah</p>
          <p th:if="${param.logout}">Anda sudah logout</p>
        </div>

        <div class="link-group">
          
          <p>Belum Memiliki Akun? <a th:href="@{/register}">Buat Akun Sekarang</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer>&copy; 2025 Sistem Pengajuan Surat. All rights reserved.</footer>
</body>
</html>
